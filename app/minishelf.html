<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minishelf</title>
    <link rel="stylesheet" type="text/css" href="github-markdown-light.css" />
    <style>
      body {
        margin: 1.6em auto 1.6em;
        width: 95%;
      }
      #recent_books a {
        margin-right: 6px;
      }
      #recent_books img {
        border: 1px solid #e8e8e8;
      }
    </style>
  </head>
  <body>
    <h2>Minishelf</h2>

    <script type="text/javascript">
      function booklog_minishelf(json) {
        let items = json["books"];
        let html = "";
        for (let i = 0; i < items.length; i++) {
          let elem = items[i];
          let text = `<a href="${elem["url"]}" target="_blank" rel="noopener"><img src="${elem["image"]}" width="52" height="75" alt=""/></a>`;
          html += text;
        }
        document.getElementById("recent_books").innerHTML = html;
      }
    </script>
    <div id="recent_books"></div>
    <script src="http://api.booklog.jp/json/docs?category=0&count=10&callback=booklog_minishelf"></script>
  </body>
</html>
