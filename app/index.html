<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Converter</title>
    <link rel="stylesheet" type="text/css" href="github-markdown-light.css" />
    <style>
      body {
        margin: 1.6em auto 1.6em;
        width: 95%;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
      }
      .color-box {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h2>Enter a color (Hex or HSL)</h2>

    <div id="color-list">
      <script>
        for (let i = 0; i < 8; i++) {
          let html = "";
          for (let j = 0; j < 2; j++) {
            html = `${html}<input type="text" id="color-input-${
              i * 2 + j
            }" value="hsl(222, 50%, 50%)" placeholder="#4066bf or hsl(222, 50%, 50%)" oninput="convertColor(${
              i * 2 + j
            })">
            <div>Hex: <span id="hex-value-${i * 2 + j}">#</span></div>
            <div>HSL: <span id="hsl-value-${i * 2 + j}"></span></div>
            <div class="color-box" id="color-box-${i * 2 + j}"></div>
            `;
          }
          document.write(`<div class="container">
            ${html}
          </div>
          `);
        }
      </script>
    </div>

    <script>
      function hexToHSL(hex) {
        let r = parseInt(hex.slice(1, 3), 16) / 255;
        let g = parseInt(hex.slice(3, 5), 16) / 255;
        let b = parseInt(hex.slice(5, 7), 16) / 255;

        let max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;

        if (max === min) {
          h = s = 0;
        } else {
          let d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h /= 6;
        }

        h = Math.round(h * 360);
        s = Math.round(s * 100);
        l = Math.round(l * 100);
        return `hsl(${h}, ${s}%, ${l}%)`;
      }

      function hslToHex(h, s, l) {
        s /= 100;
        l /= 100;

        let c = (1 - Math.abs(2 * l - 1)) * s;
        let x = c * (1 - Math.abs(((h / 60) % 2) - 1));
        let m = l - c / 2;
        let r, g, b;

        if (h < 60) {
          r = c;
          g = x;
          b = 0;
        } else if (h < 120) {
          r = x;
          g = c;
          b = 0;
        } else if (h < 180) {
          r = 0;
          g = c;
          b = x;
        } else if (h < 240) {
          r = 0;
          g = x;
          b = c;
        } else if (h < 300) {
          r = x;
          g = 0;
          b = c;
        } else {
          r = c;
          g = 0;
          b = x;
        }

        r = Math.round((r + m) * 255)
          .toString(16)
          .padStart(2, "0");
        g = Math.round((g + m) * 255)
          .toString(16)
          .padStart(2, "0");
        b = Math.round((b + m) * 255)
          .toString(16)
          .padStart(2, "0");

        return `#${r}${g}${b}`;
      }

      function convertColor(index) {
        const colorInput = document.getElementById(
          `color-input-${index}`
        ).value;
        const hexValue = document.getElementById(`hex-value-${index}`);
        const hslValue = document.getElementById(`hsl-value-${index}`);
        const colorBox = document.getElementById(`color-box-${index}`);

        if (/^#([0-9A-Fa-f]{3}){1,2}$/.test(colorInput)) {
          // Hex入力の場合
          hexValue.textContent = colorInput;
          const hsl = hexToHSL(colorInput);
          hslValue.textContent = hsl;
          colorBox.style.backgroundColor = colorInput;
        } else if (
          /^hsl\(\s*(\d{1,3})\s*,\s*(\d{1,3})%\s*,\s*(\d{1,3})%\s*\)$/.test(
            colorInput
          )
        ) {
          // HSL入力の場合
          const hslMatch = colorInput.match(
            /^hsl\(\s*(\d{1,3})\s*,\s*(\d{1,3})%\s*,\s*(\d{1,3})%\s*\)$/
          );
          const h = parseInt(hslMatch[1]);
          const s = parseInt(hslMatch[2]);
          const l = parseInt(hslMatch[3]);

          if (h <= 360 && s <= 100 && l <= 100) {
            const hex = hslToHex(h, s, l);
            hexValue.textContent = hex;
            hslValue.textContent = colorInput;
            colorBox.style.backgroundColor = hex;
          } else {
            alert("有効なHSL値を入力してください。例: hsl(10, 50%, 50%)");
          }
        } else {
          hexValue.textContent = "#";
          hslValue.textContent = "";
          colorBox.style.backgroundColor = "#fff";
        }
      }
    </script>
  </body>
</html>
