<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic Scholar Filtered Search</title>
  <link rel="stylesheet" type="text/css" href="{{ '/css/github-markdown-light.css' | relative_url }}">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h1>Semantic Scholar 検索（year/venueフィルタ + 被引用数ソート）</h1>

    <form id="searchForm">
      <label>
        Query
        <input name="query" required placeholder='例: "GPU compiler"' />
      </label>

      <div class="row2">
        <label>
          Year from（例: 2020）
          <input name="yearFrom" inputmode="numeric" placeholder="2020" />
        </label>

        <label>
          Year to（例: 2024）
          <input name="yearTo" inputmode="numeric" placeholder="2024" />
        </label>
      </div>

      <label>
        Venue（プリセット）
        <select name="venue">
          <option value="">(指定なし)</option>
          <option value="PLDI">PLDI</option>
          <option value="POPL">POPL</option>
          <option value="ISCA">ISCA</option>
          <option value="MICRO">MICRO</option>
          <option value="ASPLOS">ASPLOS</option>
          <option value="SC">SC</option>
          <option value="SOSP">SOSP</option>
          <option value="OSDI">OSDI</option>
          <option value="MLSys">MLSys</option>
          <option value="NeurIPS">NeurIPS</option>
          <option value="ICML">ICML</option>
          <option value="ICLR">ICLR</option>
          <option value="CC">CC</option>
          <option value="PACT">PACT</option>
          <option value="CGO">CGO</option>
        </select>
      </label>

      <label>
        Min citation count
        <input name="minCitationCount" type="number" min="0" step="1" placeholder="0" />
      </label>

      <button type="submit">Search</button>
    </form>

    <section class="controls">
      <button id="loadMore" disabled>Load more</button>
      <span id="status"></span>
    </section>

    <section class="tableWrap">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Venue</th>
            <th>Year</th>
            <th>Cited by</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
